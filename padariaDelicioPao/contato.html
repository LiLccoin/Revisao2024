<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Padaria Delício Pão</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header class="py-4">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-auto">
                    <img src="imagens/logo deliciopao.PNG" alt="Logo da Padaria Delício Pão" class="img-fluid">
                </div>
                <div class="col text-center">
                    <h1 class="display-4">Delício Pão</h1>
                    <nav>
                        <ul class="nav justify-content-center">
                            <li class="nav-item">
                                <a class="nav-link" href="index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="sobrenos.html">Sobre nós</a>
                            </li>     
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    
    <section class="container py-5">
        <h2 class="text-center mb-4">Fale Conosco</h2>
        <p class="text-center mb-4">Estamos prontos para atender suas dúvidas, sugestões ou feedbacks. Preencha o formulário abaixo e entraremos em contato o mais breve possível!</p>
        
        <div class="row justify-content-center">
            <div class="col-md-8">
                
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="nome" name="nome" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="mensagem" class="form-label">Mensagem</label>
                        <textarea class="form-control" id="mensagem" name="mensagem" rows="4" required></textarea>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Enviar</button>
                
            </div>
        </div>
    </section>
    
    <footer class="bg-dark text-white py-3 text-center">
        <p>&copy; 2025 Padaria Delício Pão. Todos os direitos reservados.</p>
        <p>Rua Exemplo, 123 - Cidade, Estado</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
